<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey</title>
  <link rel="stylesheet" type="text/css" media="screen"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color:teal">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <h1 style="font-weight:bold; font-size: 25px; color:white">FriendFinder App</h1>
      </a>
    </div>
  </nav>

  <div class="survey" style="width:50%;margin:auto;margin-top:50px">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="email" placeholder="Email input">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Question 1. I love coding</label>
      <div class="control">
        <div class="select">
          <select>
            <option>1 (Strongly disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly agree)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Question 2. I like HTML</label>
      <div class="control">
        <div class="select">
          <select>
            <option>1 (Strongly disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly agree)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Question 3. I like CSS</label>
      <div class="control">
        <div class="select">
          <select>
            <option>1 (Strongly disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly agree)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Question 4. I find writing JavaScript code fun</label>
      <div class="control">
        <div class="select">
          <select>
            <option>1 (Strongly disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly agree)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Question 5. I like hotdogs</label>
      <div class="control">
        <div class="select">
          <select>
            <option>1 (Strongly disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly agree)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Question 6. I have trouble with React</label>
      <div class="control">
        <div class="select">
          <select>
            <option>1 (Strongly disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly agree)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Question 7. I think the IMDB website looks terrible</label>
      <div class="control">
        <div class="select">
          <select>
            <option>1 (Strongly disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly agree)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Question 8. I could style the Craigslist site and make it look better</label>
      <div class="control">
        <div class="select">
          <select>
            <option>1 (Strongly disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly agree)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Question 9. I don't enjoy seafood</label>
      <div class="control">
        <div class="select">
          <select>
            <option>1 (Strongly disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly agree)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Question 10. I love cats</label>
      <div class="control">
        <div class="select">
          <select>
            <option>1 (Strongly disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly agree)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text">Cancel</button>
      </div>
    </div>

  <script src="./assets/js/survey.js"></script>
</body>

</html>
