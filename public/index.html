<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friend Finder</title>
  <link rel="stylesheet" type="text/css" media="screen"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color:teal">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <h1 style="font-weight:bold; font-size: 25px; color:white">FriendFinder App</h1>
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a id="friends-btn"class="button is-light">
            <strong>View potential friends</strong>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="friends-div"></div>

  <div class="card" style="width:50%; margin:auto; margin-top:100px">
    <div class="card-content">
      <h1 style="font-weight:bold; font-size:35px;text-align:center">
        Making friends can be hard, so we'll help do it for you.
      </h1>
      <br>
      <h2 style="font-weight:bold; font-size:25px;text-align:center">
        Just answer a few basic questions, and then we'll find the person that's you're most compatible with!
      </h2>
    </div>
    <footer class="card-footer">
      <p class="card-footer-item">
        <a class="button is-primary" href="./survey.html" style="height:75px;font-size:50px;background-color:teal">Start
          Survey</a>
      </p>
    </footer>
  </div>

  <script src="./assets/js/index.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
